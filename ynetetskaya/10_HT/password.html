<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Password jQuery</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script>
            $(document).ready(function()
            {     
                $('#pass_1, #pass_2').on("keyup", function()
                {
                    var password_1 = $("#pass_1").val();
                    var password_2 = $("#pass_2").val();
                        if(password_1 != password_2) {
                            $("#incorrect").text("Incorrect password").css('color', 'red');
                            $("#pass_1").css('background-color', 'red');
                            $("#pass_2").css('background-color', 'red'); 
                            }
                        else {
                            $("#incorrect").text("Match passwords").css('color', 'green');
                            $("#pass_1").css('background-color', 'green');
                            $("#pass_2").css('background-color', 'green');  
                            }
                })  
            });
        </script>
	</head>
    <body>
      <input type="password" id="pass_1" placeholder="Enter your password"><br>
      <input type="password" id="pass_2" placeholder="Confirm your password"><br>
      <div id="incorrect"></div>
    </body>
</html>
