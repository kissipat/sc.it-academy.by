<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Password jQuery</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script>
            $(document).ready(function()
            {     
                $('#pass, #passcon').on("keyup", function()
                {
                    var pass = $("#pass").val();
                    var passcon = $("#passcon").val();
                        if(pass != passcon) {
                            $("#incorrect").text("Incorrect password").css('color', 'red');
                            $("#pass").css('background-color', 'red');
                            $("#passcon").css('background-color', 'red'); 
                            }
                        else {
                            $("#incorrect").text("Match passwords").css('color', 'green');
                            $("#pass").css('background-color', 'green');
                            $("#passcon").css('background-color', 'green');  
                            }
                })  
            });
        </script>
	</head>
    <body>
      <input type="password" id="pass" placeholder="Enter your password"><br>
      <input type="password" id="passcon" placeholder="Confirm your password"><br>
      <div id="incorrect"></div>
    </body>
</html>
